apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: mongo-tl
  name: mongo-tl-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mongo-tl
    spec:
      containers:
      - image: mongo
        name: mongo
        ports:
        - name: mongo
          containerPort: 27017
        volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
      volumes:
        - name: mongo-persistent-storage
          hostPath:
                path: /data/db/tl-service
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: mongo-tl
  name: mongo-tl-service
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    name: mongo-tl